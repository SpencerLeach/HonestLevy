<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GothamClean</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      padding: 16px;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #4a9eff, #7c3aed);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .toggle-label {
      font-size: 14px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background: linear-gradient(135deg, #4a9eff, #7c3aed);
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .stats {
      background: #252525;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-value {
      color: #4a9eff;
      font-weight: 500;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-secondary {
      background: #333;
      color: #e0e0e0;
    }

    .btn-secondary:hover {
      background: #444;
    }

    .btn-secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      text-align: center;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      color: #4a9eff;
    }

    .status {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 8px;
    }

    .status.success {
      color: #4ade80;
    }

    .status.error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">G</div>
    <h1>GothamClean</h1>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Enable title replacement</span>
    <label class="toggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="stats">
    <div class="stat-row">
      <span>Titles in database</span>
      <span class="stat-value" id="titleCount">-</span>
    </div>
    <div class="stat-row">
      <span>Replaced this session</span>
      <span class="stat-value" id="replacedCount">0</span>
    </div>
    <div class="stat-row">
      <span>Last updated</span>
      <span class="stat-value" id="lastUpdated">-</span>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-secondary" id="refreshBtn">
      Refresh titles
    </button>
  </div>

  <div class="status" id="status"></div>

  <div class="footer">
    <a href="https://github.com/SpencerLeach/HonestLevy" target="_blank">
      View on GitHub
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
